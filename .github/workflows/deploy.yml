name: Build & Publish to deploy (Porkbun)
on:
  push:
    branches: [ main ]  # build when you push to main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      # publish dist/ to deploy branch (force, orphan-style)
      - name: Publish dist to deploy
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          rm -rf .gitignore
          mv dist out
          git checkout --orphan deploy
          git --work-tree out add --all
          git --work-tree out commit -m "Deploy"
          git push -f origin HEAD:deploy
